<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <div class="main">
      <div class="nav">
        <div class="nav-left">
          <div class="logo">
            <a href="#">ARTFORM</a>
          </div>
          <div class="search">
            <label for="search">
              <i class="fa fa-search"></i>
              <input type="text" id="search" value="" placeholder="Search artists and categories">
            </label>
          </div>
        </div>
        <div class="nav-right">
          <div class="nav-link">
            <a href="#">Become an Artist</a>
          </div>
          <div class="nav-link">
            <a href="#">Expore</a>
          </div>
          <div class="nav-link profile-settings-area">
            <div class="">
              <a href="#">Me</a>
            </div>
            <div class="img">
              <img src="https://orig00.deviantart.net/5470/f/2010/105/4/5/random_person_by_vurtov.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="under-nav"></div>
      <div class="main-content">
        <div class="content-container">
          <div class="content-box">
            <div class="artist-row">
              <div class="img">
                <img src="https://static.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="">
              </div>
              <div class="artist-name">
                Petra Collins
              </div>
              <div class="post-time">
                5 days ago
              </div>
            </div>
          <div class="caption">
            My best friends came to visit me, they look amazing.
          </div>
          <div class="connect-row">
            <div class="connect-item">
              4 comments
            </div>
            <div class="connect-item">
              Share
            </div>
          </div>
        </div>
        </div>
        <div class="exclusive-content-container">
          <div class="absolute-content-box">
            <div class="lock-icon">
              <i class="fa fa-lock"></i>
            </div>
            <div class="exclusive-content">
              Exclusive Content
            </div>
            <div class="support-info">
              Support Petra and her work to see this content.
            </div>
            <div class="support-btn">
              Support Petra
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
